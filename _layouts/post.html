---
layout: default
---

<div class="center">
  <h1>{{ page.title }}</h1>
  {% if page.pub %}
    <table>
    {% for item in page.pub %}
    <tr><td style="color: gray; padding-right: 10px;">{{ item[0] | upcase }}</td><td>{{ item[1] }}</td></tr>
    {% endfor %}
    <tr><td style="color: gray; padding-right: 10px;">DATE</td><td>{{ page.date | date_to_string }}</td></tr>
    </table>
  {% endif %}
  {{ content }}
</div>
