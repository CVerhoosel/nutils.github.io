---
layout: body
---

<header class="center">
  <table>
    <tr>
      <td>
        <a href="/"><img src="/images/nutils.png"></a>
      </td>
      <td id="nav">
        <ul>
        {% for tab in site.tabs %}
          <li {% if page.title == tab.title %}class="select"{% endif %}>
            <a href="{{ tab.url }}">{{ tab.title | downcase }}</a>
          </li>
        {% endfor %}
        </ul>
      </td>
    </tr>
  </table>
</header>

<section>
  {{ content }}
</section>
