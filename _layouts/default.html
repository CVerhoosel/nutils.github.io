---
layout: body
---

<header class="center">
  <table style="width: 100%; margin-bottom: 32px;">
    <tr>
      <td style="text-align: left;">
        <a href="/"><img src="/images/nutils.png" width="210" height="80"></a>
      </td>
      <td style="text-align: right;">
        <ul>
        {% for tab in site.tabs %}
          <li {% if page.title == tab.title %}class="select"{% endif %}>
            <a href="{{ tab.url }}">{{ tab.title | downcase }}</a>
          </li>
        {% endfor %}
        </ul>
      </td>
    </tr>
  </table>
</header>

<section>
  {{ content }}
</section>
